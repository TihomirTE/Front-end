<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forum</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="forum-container"></div>

    <script src="./handlebars-v4.0.5.js"></script>
    <script src="./solution.js"></script>
    <script src="./load.js"></script>

    <h1>{{title}} </h1>
    <ul>
        {{#each posts}}
        <li>
            <div class="post">
                <p class="author">
                    {{#if author}}
                    <a class="user" href="/user/{{author}}">{{author}}</a> {{else}}
                    <a class="anonymous">Anonymous</a> {{/if}}
                </p>
                <pre class="content">{{{text}}}</pre>
            </div>
            <ul>
                {{#each comments}} {{#if deleted}} {{else}}
                <li>
                    <div class="comment">
                        <p class="author">
                            {{#if author}}
                            <a class="user" href="/user/{{author}}">{{author}}</a> {{else}}
                            <a class="anonymous">Anonymous</a> {{/if}}
                        </p>
                        <pre class="content">{{text}}</pre>
                    </div>
                </li>
                {{/if}} {{/each}}
            </ul>
        </li>
        {{/each}}
    </ul>
</body>

</html>
