<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Form</title>
    <style type="text/css">

    </style>
</head>

<body>
    <table cellspacing="0" cellpadding="0">
        <colgroup>
            <col style="width: 200px; height: 250px" />
            <col/>
        </colgroup>
        <thead>
            <th colspan="2" style="font-size:23px">
                <em>Fresh Fruits</em>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet that includes at least a few servings of fresh fruits every day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="FreshFruits.jpg" alt="gif" height="130" width="180">
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="secondtable" border="1 lightgrey " cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>

</html>
