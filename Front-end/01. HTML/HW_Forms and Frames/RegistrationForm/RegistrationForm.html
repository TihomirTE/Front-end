<!DOCTYPE html>
<html lang="en">

<head>
    <title> Registration form</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <form action="#" method="get">
        <table>
            <colgroup>
                <col style="width:35%" />
                <col style="width:65%" />
            </colgroup>
            <tr>
                <td class="left">Last Name</td>
                <td><input type="text" name="lname" size="50" autofocus="autofocus"></td>
            </tr>
            <tr>
                <td class="left">First Name</td>
                <td><input type="text" name="fname" size="50"></td>
            </tr>
            <tr>
                <td class="left">Address</td>
                <td><textarea rows="3" cols="50" name="address"></textarea></td>
            </tr>
            <tr>
                <td class="left">City</td>
                <td><input type="text" name="city" size="30">
                    <div class="verticalline">
                        <label for="state"><b>State</b></label>
                        <input type="text" id="state" name="state" size="4"></div>
                </td>
            </tr>
            <tr>
                <td class="left">Zip/Postal Code</td>
                <td><input type="text" name="postcode" size="10"></td>
            </tr>
            <tr>
                <td class="left">Country</td>
                <td>
                    <select class="country" name="country" item-width="50px">
                        <option value="coutry1" selected="selected">Bulgaria</option>
                        <option value="coutry2">GreatBritan</option>
                        <option value="coutry3">USA</option>
                        <option value="coutry4">Another Country</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Phone (country code, area code, number)</td>
                <td>(+<input type="tel" name="country code" size="7" pattern="[0-9]"> )
                    <input type="tel" name="area code" size="7" pattern="[0-9]"> -
                    <input type="tel" name="number" size="23" pattern="[0-9]"> </td>
            </tr>
            <tr>
                <td class="left">E-mail</td>
                <td><input type="email" name="email" size="30" pattern="[^ @]*@[^ @].[^ @]"></td>
            </tr>
            <tr>
                <td class="left">Birth date</td>
                <td> <label for="month"> Month </label>
                    <input type="text" id="month" name="month" size="3">
                    <label for="day"> Day </label>
                    <input type="text" id="day" name="day" size="3">
                    <label for="year"> Year (4 digit)</label>
                    <input type="text" id="year" name="year" size="15" maxlength="4" minlength="4" pattern="[0-9]"> </td>
            </tr>
            <tr>
                <td class="left">Gender</td>
                <td><select name="gender">
                        <option value="male" selected="selected">Male</option>
                        <option value="fmale">Female</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td class="left">Starting date</td>
                <td>
                    <form>
                        <input type="radio" id="spring" name="date" value="spring">
                        <label for="spring"> Spring 2016 </label>
                        <input type="radio" id="autumn" name="date" value="autumn">
                        <label for="autumn"> Autumn 2016 </label>
                    </form>
                </td>
            </tr>
            <tr>
                <td class="left">Comments/Questions</td>
                <td><textarea rows="4" cols="50" name="questions"></textarea></td>
            </tr>
            <tr class="bottom">
                <td colspan="2"><input type="submit" value="Submit">
                    <input type="reset" value="Clear This Form">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
